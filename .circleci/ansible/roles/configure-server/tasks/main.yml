- name: download and unzip node exporter if not exist
  become: true
  become_method: sudo
  unarchive:
    src: "https://github.com/prometheus/node_exporter/releases/download/v1.0.1/node_exporter-1.0.1.linux-amd64.tar.gz"
    dest: /tmp/
    remote_src: yes
    validate_certs: no

- name: move the binary to the final destination
  become: true
  become_method: sudo
  copy:
    src: /tmp/node_exporter-1.0.1.linux-amd64/node_exporter
    dest: /usr/local/bin/node_exporter
    remote_src: yes

- name: remove installation directory
  become: true
  become_method: sudo
  file:
    path: /tmp/node_exporter-1.0.1.linux-amd64/
    state: absent

- name: Creating service
  user: ubuntu
  become: true
  become_method: sudo
  become_user: root  
  copy:
    dest: /etc/systemd/system/node-exporter.service
    content: |
      [Unit]
      Description=Prometheus Node Exporter Service
      After=network.target

      [Service]
      Type=simple
      ExecStart=/usr/local/bin/node_exporter

      [Install]
      WantedBy=multi-user.target

- name: reload daemon and restart node_exporter
  become: true
  become_method: sudo
  systemd:
    name: node-exporter
    state: restarted
    daemon_reload: yes
    enabled: yes

- name: node_exporter starts at the beginning
  become: true
  become_method: sudo
  systemd:
    name: node-exporter
    state: started
    enabled: yes